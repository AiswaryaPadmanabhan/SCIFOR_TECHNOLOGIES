<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <h1>Blog Posts</h1>
    <div>
        {% for post in posts %}
            <article>
                <h2>{{ post.title }}</h2>
                <p>By {{ post.author }} on {{ post.date_posted }}</p>
                <p>{{ post.content }}</p>
            </article>
        {% empty %}
            <p>No posts available</p>
        {% endfor %}
    </div>
</body>
</html>
